<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details - Aurorus</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/order-details.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar" aria-label="Primary">
        <a class="brand" href="index.html">Aurorus</a>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>
        <ul class="nav-links">
          <li><a href="products.html">Products</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a id="my-orders-link" href="orders.html">My Orders</a></li>
          <li><a id="sign-in-btn" href="#">Sign In</a></li>
          <li><a id="sign-out-btn" class="hidden" href="#">Sign Out</a></li>
          <li><a class="cart-link" href="cart.html">ðŸ›’<span class="cart-badge">0</span></a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <nav class="breadcrumb" aria-label="Breadcrumb">
        <a href="index.html">Home</a>
        <span>/</span>
        <a href="orders.html">My Orders</a>
        <span>/</span>
        <span class="current" aria-current="page">Order Details</span>
      </nav>
    </div>

    <main class="container order-details-page">

      <div class="row">
        <section class="grow" aria-label="Order Information">
          <div class="card">
            <div class="card-header">
              <h2>Order Information</h2>
            </div>
            <div class="card-body">
              <div class="order-info">
                <div class="info-row">
                  <span class="label">Order ID:</span>
                  <span class="value" id="order-id">-</span>
                </div>
                <div class="info-row">
                  <span class="label">Date:</span>
                  <span class="value" id="order-date">-</span>
                </div>
                <div class="info-row">
                  <span class="label">Status:</span>
                  <span class="value status-chip" id="order-status">-</span>
                </div>
                <div class="info-row">
                  <span class="label">Payment:</span>
                  <span class="value" id="payment-method">-</span>
                </div>
              </div>

              <div class="order-items">
                <h3>Items</h3>
                <div id="order-items-list"></div>
              </div>

              <div class="order-totals">
                <div class="total-row">
                  <span>Subtotal:</span>
                  <span id="subtotal">â‚±0.00</span>
                </div>
                <div class="total-row">
                  <span>Shipping:</span>
                  <span id="shipping-cost">â‚±0.00</span>
                </div>
                <div class="total-row total">
                  <span>Total:</span>
                  <span id="total">â‚±0.00</span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <aside class="grow sidebar" aria-label="Order Details Sidebar">
          <div class="card">
            <div class="card-header">
              <h2>Shipping Information</h2>
            </div>
            <div class="card-body">
              <div id="shipping-info"></div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h2>Actions</h2>
            </div>
            <div class="card-body">
              <div class="action-buttons">
                <a href="orders.html" class="btn btn-outline btn-block">Back to My Orders</a>
                <a id="view-receipt" class="btn btn-outline btn-block" href="#">View Receipt</a>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="javascript/firebase/firebase-config.js"></script>
    <script type="module" src="javascript/firebase/auth.js"></script>
    <script type="module" src="js/order-details.js"></script>
  </body>
  </html>
