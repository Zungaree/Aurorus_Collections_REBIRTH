<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders - Aurorus</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/orders.css" />
  </head>
  <body class="orders-page">
    <header class="site-header">
      <nav class="navbar" aria-label="Primary">
        <a class="brand" href="index.html">Aurorus</a>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>
        <ul class="nav-links">
          <li><a href="products.html">Products</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a id="my-orders-link" class="hidden" href="orders.html" aria-current="page">My Orders</a></li>
          <li><a id="sign-in-btn" href="#">Sign In</a></li>
          <li><a id="sign-out-btn" class="hidden" href="#">Sign Out</a></li>
          <li><a class="cart-link" href="cart.html">ðŸ›’<span class="cart-badge">0</span></a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="page-header">
        <h1>My Orders</h1>
        <p>Track and manage your orders</p>
      </div>

      <div class="orders-filters">
        <div class="filter-group">
          <label for="status-filter">Filter by Status:</label>
          <select id="status-filter" class="input">
            <option value="all">All Orders</option>
            <option value="pending_payment">Pending Payment</option>
            <option value="payment_submitted">Payment Submitted</option>
            <option value="payment_verified">Payment Verified</option>
            <option value="processing">Processing</option>
            <option value="ready_for_pickup">Ready for Pickup</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
            <option value="completed">Completed</option>
            <option value="cancelled">Cancelled</option>
            <option value="refunded">Refunded</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="search-orders">Search Orders:</label>
          <input id="search-orders" type="text" class="input" placeholder="Search by order ID or item name..." />
        </div>
      </div>

      <div id="orders-container" class="orders-container">
        <!-- Orders will be loaded here -->
      </div>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="javascript/firebase/firebase-config.js"></script>
    <script type="module" src="javascript/firebase/auth.js"></script>
    <script type="module" src="js/order-management.js"></script>
  </body>
</html>
