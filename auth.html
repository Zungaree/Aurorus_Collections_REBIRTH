<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Aurorus</title>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar" aria-label="Primary">
        <a class="brand" href="index.html">Aurorus</a>
        <ul class="nav-links">
          <li><a href="products.html">Products</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a class="cart-link" href="cart.html">ðŸ›’<span class="cart-badge">0</span></a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="filters-card" style="max-width:520px;margin:28px auto">
        <h1 style="margin:0 0 8px" id="mode-title">Sign In</h1>
        <p class="muted" id="mode-sub">Welcome back. Use your email and password.</p>
        <form id="auth-form" class="section" style="margin-top:12px">
          <label class="label" for="email">Email</label>
          <input id="email" class="input" type="email" required autocomplete="email" />
          <label class="label" for="password">Password</label>
          <input id="password" class="input" type="password" required autocomplete="current-password" />
          <button class="btn" id="submit-btn" type="submit">Sign In</button>
        </form>
        <div class="row" style="justify-content:flex-end;align-items:center">
          <button class="btn btn-outline" id="toggle-mode" type="button">Create an account</button>
        </div>
      </section>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="javascript/firebase/firebase-config.js"></script>
    <script type="module" src="javascript/firebase/auth-page.js"></script>
  </body>
</html>
